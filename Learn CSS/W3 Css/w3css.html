<!DOCTYPE html>
<html>
    <title>W3 Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <body>
        <div>
            <h2>Without a container</h2>
            <p>
                Some random text
            </p>
            <p>
                Randome text 2
            </p>
        </div>
        <header class="w3-container w3-teal">
            <h1>Header</h1>
        </header>
            <div class="w3-container w3-red">                
                <h2>With Container</h2>
                <button class="w3-btn w3-green w3-border w3-border-black" onclick="document.getElementById('id01').style.display='block'">Show Text</button>
                <div id="id01" class="w3-panel w3-green w3-display-container w3-border w3-border-black w3-round-large w3-hover-border-white" style="display:none">
                <span onclick="this.parentElement.style.display='none'" class="w3-btn w3-display-topright w3-border w3-border-white">Z</span>
                    <p>
                        Some more random text
                    </p>
                    <p>
                        Some more random text 2
                    </p>
                </div>
            </div>
            <p></p>
            <div class="w3-container">
                <div class="w3-card-4" style="width:30%">
                    <header class="w3-container w3-blue">
                        <h1>Header</h1>
                    </header>
                    <div class="w3-container">
                        <p>Just text</p>
                    </div>
                    <div class="w3-container w3-blue">
                        <footer>
                            <h2>Footer</h2>
                        </footer>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="w3-container">
                <div class="w3-card-4 w3-dark-grey" style="width:50%">
                    <div class="w3-container w3-center w3-light-grey">
                            <h2>Alps</h2>
                        <img class="w3-circle" src="https://www.w3schools.com/w3css/img_snowtops.jpg" alt="Norway" style="width:80%">
                        <div class="w3-container w3-center">
                        <p>Some text</p>
                        <div class="w3-section">
                            <button class="w3-button w3-green">Button1</button>
                            <button class="w3-button w3-green">Button2</button>
                        </div> 
                        </div>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="w3-container">
                <footer class="w3-container w3-teal">
                    <h5>Footer</h5>
                </footer>
            </div>
    </body>
</html>
